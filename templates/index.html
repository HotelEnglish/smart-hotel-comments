<!DOCTYPE html>
<html>
<head>
    <title>智慧酒店评论爬虫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
            margin-right: 0.5rem;
        }
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.25rem;
        }
        #results {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>智慧酒店评论爬虫</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form id="scrapeForm">
                    <div class="mb-3">
                        <label class="form-label">关键词</label>
                        <input type="text" class="form-control" id="keyword" required 
                               placeholder="请输入要搜索的酒店关键词">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        开始搜索
                    </button>
                </form>

                <!-- 状态显示区域 -->
                <div id="status" class="status-message" style="display: none;"></div>

                <!-- 结果显示区域 -->
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('scrapeForm');

        function showStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.className = `status-message alert alert-${type}`;
            statusDiv.innerHTML = message;
        }

        function showLoading() {
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="loading"></span>
                正在搜索...
            `;
            showStatus(`
                <div class="d-flex align-items-center">
                    <span class="loading"></span>
                    <span>正在搜索相关评论，请稍候...</span>
                </div>
            `, 'info');
        }

        function resetForm() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '开始搜索';
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                return data.status === 'success';
            } catch (error) {
                console.error('Status check failed:', error);
                return false;
            }
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const keyword = document.getElementById('keyword').value.trim();

            if (!keyword) {
                showStatus('请输入搜索关键词', 'warning');
                return;
            }

            showLoading();
            resultsDiv.innerHTML = '';

            try {
                // 首先检查API是否可用
                const isAvailable = await checkStatus();
                if (!isAvailable) {
                    throw new Error('服务暂时不可用，请稍后再试');
                }

                // 发送搜索请求
                const response = await fetch('/start_scraping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`搜索请求已接收：${data.message}`, 'success');
                    
                    // 如果有搜索结果
                    if (data.data && data.data.keyword) {
                        resultsDiv.innerHTML = `
                            <div class="mt-3">
                                <h4>搜索结果</h4>
                                <p>关键词: ${data.data.keyword}</p>
                                <p>正在处理中，请稍候...</p>
                            </div>
                        `;
                    }
                } else {
                    showStatus(`搜索失败：${data.error}`, 'danger');
                }
            } catch (error) {
                showStatus(`
                    发生错误：${error.message}<br>
                    可能的原因：<br>
                    1. 网络连接不稳定<br>
                    2. 服务器暂时不可用<br>
                    3. 请求超时<br>
                    请稍后重试
                `, 'danger');
            } finally {
                resetForm();
            }
        };

        // 页面加载时检查服务状态
        window.onload = async () => {
            try {
                const isAvailable = await checkStatus();
                if (isAvailable) {
                    showStatus('系统已就绪，可以开始搜索', 'success');
                } else {
                    showStatus('系统正在初始化，请稍候...', 'warning');
                }
            } catch (error) {
                showStatus('无法连接到服务器，请刷新页面重试', 'danger');
            }
        };
    </script>
</body>
</html>
